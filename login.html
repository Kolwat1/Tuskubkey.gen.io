<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CShell Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .welcome {
      margin-bottom: 20px;
      background: #e9f5ff;
      padding: 10px 15px;
      border-radius: 10px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box text-center">
  <div class="welcome">
    ðŸ˜Š Welcome to Sizestoreshop - Tuskub
  </div>
  <h4 class="mb-3"><i class="bi bi-person-circle"></i> CShell</h4>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="Your username">
      <label for="username">Your username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Your password">
      <label for="password">Your password</label>
    </div>
    <div class="form-check text-start mb-3">
      <input class="form-check-input" type="checkbox" id="stayLogin">
      <label class="form-check-label" for="stayLogin">
        Stay login?
      </label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
      </html>
